sc = CTFontDescriptorCreateWithAttributes((__bridge CFDictionaryRef)attrs);</div><div class="line">    </div><div class="line">    NSMutableArray *descs = [NSMutableArray arrayWithCapacity:0];</div><div class="line">    [descs addObject:(__bridge id)desc];</div><div class="line">    CFRelease(desc);</div><div class="line">    </div><div class="line">	__block BOOL errorDuringDownload = NO;</div><div class="line">	</div><div class="line">	// Start processing the font descriptor..</div><div class="line">    // This function returns immediately, but can potentially take long time to process.</div><div class="line">    // The progress is notified via the callback block of CTFontDescriptorProgressHandler type.</div><div class="line">    // See CTFontDescriptor.h for the list of progress states and keys for progressParameter dictionary.</div><div class="line">    CTFontDescriptorMatchFontDescriptorsWithProgressHandler( (__bridge CFArrayRef)descs, NULL,  ^(CTFontDescriptorMatchingState state, CFDictionaryRef progressParameter) &#123;</div><div class="line">    </div><div class="line">		double progressValue = [[(__bridge NSDictionary *)progressParameter objectForKey:(id)kCTFontDescriptorMatchingPercentage] doubleValue];</div><div class="line">		</div><div class="line">		if (state == kCTFontDescriptorMatchingDidBegin) &#123;</div><div class="line">			dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                // Show an activity indicator</div><div class="line">				[_fActivityIndicatorView startAnimating];</div><div class="line">				_fActivityIndicatorView.hidden = NO;</div><div class="line">                </div><div class="line">                // Show something in the text view to indicate that we are downloading</div><div class="line">                _fTextView.text= [NSString stringWithFormat:@&quot;Downloading %@&quot;, fontName];</div><div class="line">				_fTextView.font = [UIFont systemFontOfSize:14.];</div><div class="line">				</div><div class="line">				NSLog(@&quot;Begin Matching&quot;);</div><div class="line">			&#125;);</div><div class="line">		&#125; else if (state == kCTFontDescriptorMatchingDidFinish) &#123;</div><div class="line">			dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                // Remove the activity indicator</div><div class="line">				[_fActivityIndicatorView stopAnimating];</div><div class="line">				_fActivityIndicatorView.hidden = YES;</div><div class="line">                </div><div class="line">                // Display the sample text for the newly downloaded font</div><div class="line">				NSUInteger sampleIndex = [_fontNames indexOfObject:fontName];</div><div class="line">				_fTextView.text = [_fontSamples objectAtIndex:sampleIndex];</div><div class="line">				_fTextView.font = [UIFont fontWithName:fontName size:24.];</div><div class="line">				</div><div class="line">                // Log the font URL in the console</div><div class="line">				CTFontRef fontRef = CTFontCreateWithName((__bridge CFStringRef)fontName, 0., NULL);</div><div class="line">                CFStringRef fontURL = CTFontCopyAttribute(fontRef, kCTFontURLAttribute);</div><div class="line">				//NSLog(@&quot;%@&quot;, (__bridge NSURL*)(fontURL));</div><div class="line">                CFRelease(fontURL);</div><div class="line">				CFRelease(fontRef);</div><div class="line">                </div><div class="line">				if (!errorDuringDownload) &#123;</div><div class="line">					NSLog(@&quot;%@ downloaded&quot;, fontName);</div><div class="line">				&#125;</div><div class="line">			&#125;);</div><div class="line">		&#125; else if (state == kCTFontDescriptorMatchingWillBeginDownloading) &#123;</div><div class="line">			dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                // Show a progress bar</div><div class="line">				_fProgressView.progress = 0.0;</div><div class="line">				_fProgressView.hidden = NO;</div><div class="line">				NSLog(@&quot;Begin Downloading&quot;);</div><div class="line">			&#125;);</div><div class="line">		&#125; else if (state == kCTFontDescriptorMatchingDidFinishDownloading) &#123;</div><div class="line">			dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                // Remove the progress bar</div><div class="line">				_fProgressView.hidden = YES;</div><div class="line">				NSLog(@&quot;Finish downloading&quot;);</div><div class="line">			&#125;);</div><div class="line">		&#125; else if (state == kCTFontDescriptorMatchingDownloading) &#123;</div><div class="line">			dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                // Use the progress bar to indicate the progress of the downloading</div><div class="line">				[_fProgressView setProgress:progressValue / 100.0 animated:YES];</div><div class="line">				NSLog(@&quot;Downloading %.0f%% complete&quot;, progressValue);</div><div class="line">			&#125;);</div><div class="line">		&#125; else if (state == kCTFontDescriptorMatchingDidFailWithError) &#123;</div><div class="line">            // An error has occurred.</div><div class="line">            // Get the error message</div><div class="line">            NSError *error = [(__bridge NSDictionary *)progressParameter objectForKey:(id)kCTFontDescriptorMatchingError];</div><div class="line">            if (error != nil) &#123;</div><div class="line">                _errorMessage = [error description];</div><div class="line">            &#125; else &#123;</div><div class="line">                _errorMessage = @&quot;ERROR MESSAGE IS NOT AVAILABLE!&quot;;</div><div class="line">            &#125;</div><div class="line">            // Set our flag</div><div class="line">            errorDuringDownload = YES;</div><div class="line">            </div><div class="line">            dispatch_async( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                _fProgressView.hidden = YES;</div><div clas
