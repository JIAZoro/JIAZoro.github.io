        <p>在开发过程中，又是会遇到使用自定义字体的情况，但是系统字体库又没有，如果直接打包放在里面，就增加了十几M的下载资源，所以可以在APP安装之后，再自行下载。减少用户因APP太大而不愿下载的问题</p>

5</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div></pre></td><td class="code"><pre><div class="line">    </div><div class="line">- (<span class="keyword">void</span>)asynchronouslySetFontName:(<span class="built_in">NSString</span> *)fontName&#123;</div><div class="line">	<span class="built_in">UIFont</span>* aFont = [<span class="built_in">UIFont</span> fontWithName:fontName size:<span class="number">12.</span>];</div><div class="line">    <span class="comment">//If the font is already downloaded</span></div><div class="line">	<span class="keyword">if</span> (aFont &amp;&amp; ([aFont.fontName compare:fontName] == <span class="built_in">NSOrderedSame</span> || [aFont.familyName compare:fontName] == <span class="built_in">NSOrderedSame</span>)) &#123;</div><div class="line">		<span class="comment">// Go ahead and display the sample text.</span></div><div class="line">		<span class="built_in">NSUInteger</span> sampleIndex = [_fontNames indexOfObject:fontName];</div><div class="line">		_fTextView.text = [_fontSamples objectAtIndex:sampleIndex];</div><div class="line">		_fTextView.font = [<span class="built_in">UIFont</span> fontWithName:fontName size:<span class="number">24.</span>];</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">    <span class="comment">// Create a dictionary with the font's PostScript name.</span></div><div class="line">	<span class="built_in">NSMutableDictionary</span> *attrs = [<span class="built_in">NSMutableDictionary</span> dictionaryWithObjectsAndKeys:fontName, kCTFontNameAttribute, <span class="literal">nil</span>];</div><div class="line">    </div><div class="line">    <span class="comment">// Create a new font descriptor reference from the attributes dictionary.</span></div><div class="line">	<span class="built_in">CTFontDescriptorRef</span> desc = <span class="built_in">CTFontDescriptorCreateWithAttributes</span>((__bridge <span class="built_in">CFDictionaryRef</span>)attrs);</div><div class="line">    </div><div class="line">    <span class="built_in">NSMutableArray</span> *descs = [<span class="built_in">NSMutableArray</span> arrayWithCapacity:<span class="number">0</span>];</div><div class="line">    [descs addObject:(__bridge <span class="keyword">id</span>)desc];</div><div class="line">    <span class="built_in">CFRelease</span>(desc);</div><div class="line">    </div><div class="line">	__block <span class="built_in">BOOL</span> errorDuringDownload = <span class="literal">NO</span>;</div><div class="line">	</div><div class="line">	<span class="comment">// Start processing the font descriptor..</span></div><div class="line">    <span class="comment">// This function returns immediately, but can potentially take long time to process.</span></div><div class="line">    <span class="comment">// The progress is notified via the callback block of CTFontDescriptorProgressHandler type.</span></div><div class="line">    <span class="comment">// See CTFontDescriptor.h for the list of progress states and keys for progressParameter dictionary.</span></div><div class="line">    <span class="built_in">CTFontDescriptorMatchFontDescriptorsWithProgressHandler</span>( (__bridge <span class="built_in">CFArrayRef</span>)descs, <span class="literal">NULL</span>,  ^(<span class="built_in">CTFontDescriptorMatchingState</span> state, <span class="built_in">CFDictionaryRef</span> progressParameter) &#123;</div><div class="line">    </div><div class="line">		<span class="keyword">double</span> progressValue = [[(__bridge <span class="built_in">NSDictionary</span> *)progressParameter objectForKey:(<span class="keyword">id</span>)kCTFontDescriptorMatchingPercentage] doubleValue];</div><div class="line">		</div><div class="line">		<span class="keyword">if</span> (state == kCTFontDescriptorMatchingDidBegin) &#123;</div><div class="line">			<span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                <span class="comment">// Show an activity indicator</span></div><div class="line">				[_fActivityIndicatorView startAnimating];</div><div class="line">				_fActivityIndicatorView.hidden = <span class="literal">NO</span>;</div><div class="line">                </div><div class="line">                <span class="comment">// Show something in the text view to indicate that we are downloading</span></div><div class="line">                _fTextView.text= [<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"Downloading %@"</span>, fontName];</div><div class="line">				_fTextView.font = [<span class="built_in">UIFont</span> systemFontOfSize:<span class="number">14.</span>];</div><div class="line">				</div><div class="line">				<span class="built_in">NSLog</span>(<span class="string">@"Begin Matching"</span>);</div><div class="line">			&#125;);</div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (state == kCTFontDescriptorMatchingDidFinish) &#123;</div><div class="line">			<span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                <span class="comment">// Remove the activity indicator</span></div><div class="line">				[_fActivityIndicatorView stopAnimating];</div><div class="line">				_fActivityIndicatorView.hidden = <span class="literal">YES</span>;</div><div class="line">                </div><div class="line">                <span class="comment">// Display the sample text for the newly downloaded font</span></div><div class="line">				<span class="built_in">NSUInteger</span> sampleIndex = [_fontNames indexOfObject:fontName];</div><div class="line">				_fTextView.text = [_fontSamples objectAtIndex:sampleIndex];</div><div class="line">				_fTextView.font = [<span class="built_in">UIFont</span> fontWithName:fontName size:<span class="number">24.</span>];</div><div class="line">				</div><div class="line">                <span class="comment">// Log the font URL in the console</span></div><div class="line">				<span class="built_in">CTFontRef</span> fontRef = <span class="built_in">CTFontCreateWithName</span>((__bridge <span class="built_in">CFStringRef</span>)fontName, <span class="number">0.</span>, <span class="literal">NULL</span>);</div><div class="line">                <span class="built_in">CFStringRef</span> fontURL = <span class="built_in">CTFontCopyAttribute</span>(fontRef, kCTFontURLAttribute);</div><div class="line">				<span class="comment">//NSLog(@"%@", (__bridge NSURL*)(fontURL));</span></div><div class="line">                <span class="built_in">CFRelease</span>(fontURL);</div><div class="line">				<span class="built_in">CFRelease</span>(fontRef);</div><div class="line">                </div><div class="line">				<span class="keyword">if</span> (!errorDuringDownload) &#123;</div><div class="line">					<span class="built_in">NSLog</span>(<span class="string">@"%@ downloaded"</span>, fontName);</div><div class="line">				&#125;</div><div class="line">			&#125;);</div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (state == kCTFontDescriptorMatchingWillBeginDownloading) &#123;</div><div class="line">			<span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                <span class="comment">// Show a progress bar</span></div><div class="line">				_fProgressView.progress = <span class="number">0.0</span>;</div><div class="line">				_fProgressView.hidden = <span class="literal">NO</span>;</div><div class="line">				<span class="built_in">NSLog</span>(<span class="string">@"Begin Downloading"</span>);</div><div class="line">			&#125;);</div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (state == kCTFontDescriptorMatchingDidFinishDownloading) &#123;</div><div class="line">			<span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                <span class="comment">// Remove the progress bar</span></div><div class="line">				_fProgressView.hidden = <span class="literal">YES</span>;</div><div class="line">				<span class="built_in">NSLog</span>(<span class="string">@"Finish downloading"</span>);</div><div class="line">			&#125;);</div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (state == kCTFontDescriptorMatchingDownloading) &#123;</div><div class="line">			<span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                <span class="comment">// Use the progress bar to indicate the progress of the downloading</span></div><div class="line">				[_fProgressView setProgress:progressValue / <span class="number">100.0</span> animated:<span class="literal">YES</span>];</div><div class="line">				<span class="built_in">NSLog</span>(<span class="string">@"Downloading %.0f%% complete"</span>, progressValue);</div><div class="line">			&#125;);</div><div class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> (state == kCTFontDescriptorMatchingDidFailWithError) &#123;</div><div class="line">            <span class="comment">// An error has occurred.</span></div><div class="line">            <span class="comment">// Get the error message</span></div><div class="line">            <span class="built_in">NSError</span> *error = [(__bridge <span class="built_in">NSDictionary</span> *)progressParameter objectForKey:(<span class="keyword">id</span>)kCTFontDescriptorMatchingError];</div><div class="line">            <span class="keyword">if</span> (error != <span class="literal">nil</span>) &#123;</div><div class="line">                _errorMessage = [error description];</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                _errorMessage = <span class="string">@"ERROR MESSAGE IS NOT AVAILABLE!"</span>;</div><div class="line">            &#125;</div><div class="line">            <span class="comment">// Set our flag</span></div><div class="line">            errorDuringDownload = <span class="literal">YES</span>;</div><div class="line">            </div><div class="line">            <span class="built_in">dispatch_async</span>( dispatch_get_main_queue(), ^ &#123;</div><div class="line">                _fProgressView.hidden = <span class="literal">YES</span>;</div><div class="line">				<span class="built_in">NSLog</span>(<span class="string">@"Download error: %@"</span>, _errorMessage);</div><div class="line">			&#125;);</div><div class="line">		&#125; </div><div class="line">		<span class="keyword">return</span> (<span class="keyword">bool</span>)<span class="literal">YES</span>;</div><div class="line">	&#125;);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
